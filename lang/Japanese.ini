;-------------------------------------------------------
;  UTF-8 Encoding with BOM
;-------------------------------------------------------
;  All lines starting with ";" (semicolon) are comments.
;-------------------------------------------------------
;  %s - placeholder for the string
;  %x - placeholder for the number
;  \n - placeholder for a newline
;-------------------------------------------------------
;  Prefixes:
;    lbl - Label
;    ch - CheckBox
;    act - Action (can be assigned to buttons, menu items, etc.)
;    btn - Button
;    ed - Edit
;    cb - ComboBox
;    sped - SpinEdit
;    mnu - Menu
;    pn - Panel
;    col - Column header
;-------------------------------------------------------

